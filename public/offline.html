<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | VI&MO Sťahovanie a Upratovanie</title>
  <style>
    :root {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --primary: 191 100% 13%;
      --primary-foreground: 0 0% 100%;
      --font-headline: 'Georgia', serif;
      --font-body: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
    }

    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: var(--font-headline);
      font-size: 2.5rem;
      color: hsl(var(--primary-foreground));
      margin: 0 0 1rem 0;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: hsl(var(--foreground));
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: hsl(var(--primary));
      background-color: hsl(var(--primary-foreground));
      border-radius: 0.5rem;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/viandmo_logo_regular_land.svg" alt="VI&MO Logo" class="logo">
    <h1>Ste offline</h1>
    <p>Zdá sa, že momentálne nemáte pripojenie na internet. Obsah tejto stránky sa načíta, hneď ako budete opäť online.</p>
    <a href="/" class="button">Skúsiť znova</a>
  </div>
</body>
</html>
